<!DOCTYPE html>
<html>
<head>
    <title>Chess Online</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="Scripts/jquery.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Styles/jquery-ui.min.css">
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.png">

</head>
<body id="LoginBody">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img alt="Brand" src="./img/logoChess1.png" class="navbar-logo">
            </div>
        </div>
    </nav>

    <div class="conatiner-fluid" id="content">
        <div class="col-sm-4 col-sm-offset-4 col-xs-12">
          <form class="login-form">
            <label for="inputLogin">Login</label>
            <input type="email" id="inputLogin" class="form-control" placeholder="Login" required="" autofocus="">
            <br />
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <br />
            <button type="submit" class="btn btn-primary btn-block" id="login-submit">Zaloguj</button>
            <br />
            <button type="submit" class="btn btn-primary btn-block" id="register-submit">Zarejestruj</button>
          </form>
          
        </div>
    </div>

    <script>
        var loginButton = document.getElementById('login-submit');
        var registerButton = document.getElementById('register-submit');

        loginButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href='main.html';
        });

        registerButton.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href='main.html';
        });
    </script>
</body>
</html>
