<div class="col-lg-12">
	<div class="col-md-3">
		<img ng-src="../../bierki/{{user.avatar}}" alt="">
	</div>

	<div class="col-md-3">
		<form ng-submit="saveSettings()">
			<div class="form-group">
				<label for="firstName">Imię</label>
				<input type="text" ng-model="user.firstName" required class="form-control" id="firstName" placeholder="Imię">
			</div>
			<div class="form-group">
				<label for="lastName">Nazwisko</label>
				<input type="text" ng-model="user.lastName" required class="form-control" id="lastName" placeholder="Nazwisko">
			</div>
			<div class="form-group">
				<label for="email">Adres e-mail</label>
				<input type="email" ng-model="user.email" required class="form-control" id="email" placeholder="E-mail">
			</div>
			<div class="form-group">
				<label for="password">Hasło</label>
				<input type="password" ng-model="user.password" required class="form-control" id="password" placeholder="Hasło">
			</div>
			<div class="form-group">
				<label for="avatar">Nowy obrazek użytkownika</label>
				<input type="file" custom-on-change="fileUpload" id="avatar">
			</div>
			<button type="submit" class="btn btn-default">Zapisz</button>
		</form>

		<div class="user-delete-button">
			<button type="submit" ng-click="deleteUser()" class="btn btn-danger">Usuń konto</button>
		</div>
	</div>
</div>
