<div class="col-lg-12">
	<div class="col-md-3">
		<img src="../../bierki/hetman_bialy.png" alt="">
	</div>

	<div class="col-md-3">
		<form>
			<div class="form-group">
				<label for="name">Imię</label>
				<input type="text" required class="form-control" id="name" placeholder="Imię">
			</div>
			<div class="form-group">
				<label for="surname">Nazwisko</label>
				<input type="text" required class="form-control" id="surname" placeholder="Nazwisko">
			</div>
			<div class="form-group">
				<label for="email">Adres e-mail</label>
				<input type="email" required class="form-control" id="email" placeholder="E-mail">
			</div>
			<div class="form-group">
				<label for="password">Hasło</label>
				<input type="password" required class="form-control" id="password" placeholder="Hasło">
			</div>
			<div class="form-group">
				<label for="avatar">Nowy obrazek użytkownika</label>
				<input type="file" id="avatar">
			</div>
			<button type="submit" class="btn btn-default">Zapisz</button>
		</form>

		<div class="user-delete-button">
			<button type="submit" class="btn btn-danger">Usuń konto</button>
		</div>
	</div>
</div>
