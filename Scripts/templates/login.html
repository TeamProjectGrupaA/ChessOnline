<div class="col-sm-4 col-sm-offset-4 col-xs-12" ng-controller="loginController">
    <form class="login-form">
        <label for="inputLogin">Login</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Login"  autofocus="">
        <br />
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <br />
        <div class="btn btn-primary btn-block" id="login-submit" ng-click="logIn()">Zaloguj</div>
        <br />
        <button type="submit" class="btn btn-primary btn-block" id="register-submit" ng-click="registry()">Zarejestruj</button>
    </form>
</div>
