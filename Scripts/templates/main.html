<div class="col-lg-2 column" id="leftPanel">
    <div class="col-lg-12 sortPersonList">
        <div class="col-lg-12"><label>Wyszukaj<input class="form-control" ng-model="searchName"></label></div>
        <div class="col-lg-12">
            <label>Sortuj</label>
            <select class="form-control" ng-model="sorting">
                <option value="firstName">A-Z</option>
                <option value="-firstName">Z-A</option>
                <option value="ranking">Ranking</option>
            </select>
        </div>
    </div>
    <div>
    <div class="col-lg-12 personList">
    <ul class="list-group" >
        <li class="list-group-item personListItem" ng-repeat="user in Users | filter: searchName | orderBy: sorting">{{user.firstName}} <span class="badge" style="align-items: flex-end">{{user.ranking}}</span></li>
    </ul>
    </div>
    </div>
</div>
<div class="col-lg-10 column" id="mainContent" >

</div>
